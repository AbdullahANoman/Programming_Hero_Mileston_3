<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Bootstrap </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css    ">
</head>
<body>
    
    <header>
        <section class="row justify-content-evenly">
            <div class="border border-5 border-primary col-2">
                <img class="img-fluid" src="images/rooms/Single.png" alt="">
                <h3>Single Rooms</h3>
                <p>Price : $100</p>
            </div>
              <div class="border border-5 border-primary col-3">
                <img class="img-fluid" src="images/rooms/Double.png" alt="">
                <h3>Double Rooms</h3>
                <p>Price : $200</p>
            </div>
            <div class="border border-5 border-primary col-4">
                <img class="img-fluid" src="images/rooms/Family.png" alt="">
                <h3>Family Rooms</h3>
                <p>Price : $300</p>
            </div>
        </section>
    </header>


    <!-- js bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
