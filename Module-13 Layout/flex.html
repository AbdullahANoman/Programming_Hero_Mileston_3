<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout By Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h3 class="display-3 mb-5 text-center">Available Rooms</h3>
        <section class="d-flex justify-content-evenly">
            <div class="border border-5 border-primary w-25 p-3 col-sm-1">
                <img class="img-fluid "src="images/rooms/Single.png" alt="">
                <h3>Single Room</h3>
                <p>Price : $200</p>
            </div>
            <div class="border border-5 border-primary w-25 p-3">
                <img class="img-fluid "src="images/rooms/Family.png" alt="">
                <h3>Family Room</h3>
                <p>Price : $300</p>
            </div>
            <div class="border border-5 border-primary w-25 p-3">
                <img class="img-fluid "src="images/rooms/Double.png" alt="">
                <h3>Double Room</h3>
                <p>Price : $250</p>
            </div>
        </section>
    </header>
    <!-- js bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
